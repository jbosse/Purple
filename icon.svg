<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8E4EC6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B2C91;stop-opacity:1" />
    </linearGradient>

    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F8F4FF;stop-opacity:0.9" />
    </linearGradient>

    <!-- Number gradient -->
    <linearGradient id="numberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B2C91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8E4EC6;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded rectangle -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)" />

  <!-- Shield shape -->
  <path
    d="M512 140 C400 140, 320 180, 320 240 L320 480 C320 680, 400 800, 512 860 C624 800, 704 680, 704 480 L704 240 C704 180, 624 140, 512 140 Z"
    fill="url(#shieldGradient)" stroke="#E0D0F0" stroke-width="4" filter="url(#glow)" />

  <!-- Digital display background -->
  <rect x="380" y="360" width="264" height="120" rx="20" ry="20" fill="#1A1A1A" stroke="#333"
    stroke-width="2" />

  <!-- Digital numbers (simulating OTP code) -->
  <text x="512" y="435" font-family="'SF Mono', Monaco, 'Cascadia Code', monospace" font-size="48"
    font-weight="bold" fill="#00FF88" text-anchor="middle" letter-spacing="8">123 456</text>

  <!-- Time indicator dots -->
  <circle cx="420" cy="510" r="6" fill="#8E4EC6" opacity="0.8" />
  <circle cx="450" cy="510" r="6" fill="#8E4EC6" opacity="0.6" />
  <circle cx="480" cy="510" r="6" fill="#8E4EC6" opacity="0.4" />
  <circle cx="510" cy="510" r="6" fill="#666" opacity="0.3" />
  <circle cx="540" cy="510" r="6" fill="#666" opacity="0.3" />
  <circle cx="570" cy="510" r="6" fill="#666" opacity="0.3" />
  <circle cx="600" cy="510" r="6" fill="#666" opacity="0.3" />

  <!-- Lock icon at bottom -->
  <g transform="translate(482, 540)">
    <!-- Lock body -->
    <rect x="8" y="20" width="44" height="32" rx="6" ry="6" fill="url(#numberGradient)"
      stroke="#4A1B5C"
      stroke-width="2" />

    <!-- Lock shackle -->
    <path d="M18 20 L18 12 C18 6, 22 2, 30 2 C38 2, 42 6, 42 12 L42 20" fill="none"
      stroke="url(#numberGradient)"
      stroke-width="4" stroke-linecap="round" />

    <!-- Lock keyhole -->
    <circle cx="30" cy="32" r="4" fill="#FFFFFF" />
    <rect x="28" y="34" width="4" height="8" fill="#FFFFFF" />
  </g>

  <!-- Subtle sparkle effects -->
  <g opacity="0.7">
    <path d="M200 200 L210 220 L200 240 L190 220 Z" fill="#FFFFFF" />
    <path d="M195 220 L215 220" stroke="#FFFFFF" stroke-width="2" />

    <path d="M780 300 L785 310 L780 320 L775 310 Z" fill="#FFFFFF" />
    <path d="M775 310 L785 310" stroke="#FFFFFF" stroke-width="1" />

    <path d="M250 750 L258 765 L250 780 L242 765 Z" fill="#FFFFFF" />
    <path d="M242 765 L258 765" stroke="#FFFFFF" stroke-width="2" />
  </g>
</svg>
